<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Global</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/emoji-picker-element" type="module"></script>
</head>
<body>
    <div class="container">
        <div id="login-screen">
            <h1 class="text-center mb-4">El Refugio de los Introvertidos</h1>
            <input type="text" id="nickname" class="form-control mb-3" placeholder="Ingresa tu nickname">
            <div class="avatar-selection mb-3">
                <img src="https://i.pravatar.cc/150?img=1" class="avatar" alt="Avatar 1">
                <img src="https://i.pravatar.cc/150?img=2" class="avatar" alt="Avatar 2">
                <img src="https://i.pravatar.cc/150?img=3" class="avatar" alt="Avatar 3">
                <img src="https://i.pravatar.cc/150?img=4" class="avatar" alt="Avatar 4">
                <img src="https://i.pravatar.cc/150?img=5" class="avatar" alt="Avatar 5">
                <img src="https://i.pravatar.cc/150?img=6" class="avatar" alt="Avatar 6">
                <img src="https://i.pravatar.cc/150?img=7" class="avatar" alt="Avatar 7">
                <img src="https://i.pravatar.cc/150?img=8" class="avatar" alt="Avatar 8">
            </div>
            <button id="start-chat" class="btn btn-primary w-100">Iniciar Chat</button>
        </div>
        <div id="chat-screen" style="display: none;">
            <div class="chat-header">
                <img src="icon_panda.png" alt="Logo" id="chat-logo">
                <h2 id="chat-name">El Refugio de los Introvertidos</h2>
                <div id="status-selector"></div>
            </div>
            <div id="typing-indicator"></div>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <div id="emoticon-container"></div>
                <button id="emoji-button" class="btn btn-light"><i class="far fa-smile"></i></button>
                <input type="text" id="message-input" class="form-control" placeholder="Escribe un mensaje...">
                <button id="send-message" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
    <div id="private-chats"></div>
    <div id="drawing-modal" class="modal">
        <div class="modal-content">
            <canvas id="drawing-canvas"></canvas>
            <div class="drawing-tools">
                <input type="color" id="color-picker">
                <input type="range" id="brush-size" min="1" max="50" value="5">
                <button id="clear-canvas">Limpiar</button>
                <button id="send-drawing">Enviar</button>
            </div>
        </div>
    </div>
    <audio id="message-sent" src="https://www.myinstants.com/media/sounds/msn-message-sent.mp3"></audio>
    <audio id="message-received" src="https://www.myinstants.com/media/sounds/msn-message-received.mp3"></audio>
    <audio id="login-sound" src="https://www.myinstants.com/media/sounds/msn-login.mp3"></audio>
    <audio id="nudge-sound" src="https://www.myinstants.com/media/sounds/msn-nudge.mp3"></audio>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
</body>
</html>
